<!DOCTYPE html>
<html>
<head>
  <title>Sum & Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    input[type=number] {
      width: 60px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Enter 20 Numbers</h2>

<div id="inputs"></div>

<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
  // Create 20 input fields
  const container = document.getElementById("inputs");
  for (let i = 0; i < 20; i++) {
    const input = document.createElement("input");
    input.type = "number";
    input.id = `num${i}`;
    container.appendChild(input);
  }

  function calculate() {
    let sum = 0;
    for (let i = 0; i < 20; i++) {
      const val = parseFloat(document.getElementById(`num${i}`).value);
      sum += isNaN(val) ? 0 : val;
    }
    const avg = sum / 20;
    document.getElementById("result").innerHTML = 
      `Sum: ${sum} <br> Average: ${avg.toFixed(2)}`;
  }
</script>

</body>
    </html>
